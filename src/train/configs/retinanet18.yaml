model:
  type: "detection"
  backbone: "resnet18"
  kwargs:
    pretrained: true
  img_size: [512, 512]  # [W, H]
  num_classes: 1
  fpn:
    type: "retinanet"
    num_channels: 128
    use_dw: false
    levels: [3, 4, 5, 6, 7]
  retinanet_head:
    num_levels: 4
    use_dw: false
  anchors:
    aspect_ratios: [0.5, 1, 2]  # H / W
    sizes: [32, 64, 128, 256, 512]
    scales: [1.0, 1.25, 1.5]
training:
  optimizer:
    type: "Ranger"
    lr: 5.0e-4
    momentum: 0.9
    weight_decay: 0
  lr_schedule:
    start_lr: 1.0e-3
    max_lr: 1.0e-3
    end_lr: 1.0e-8
    warmup_fraction: 0.72
  epochs: 55
  train_batch_size: 55
  eval_batch_size: 10
  eval_start_epoch: 0
data:
  data_path: "./src/train/data/tire-dataset"